<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Decision Maker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Let The Dice Decide!</h1>
    <p>Got a conundrum? An impasse? Let the dice decide! Who is right, who is wrong, who has to do the dishes.</p>
    <br>
    <p class="instructions">Enter your names, then roll as many times as it takes to settle things.</p>
    <div class="dice">
      <p class="play1">Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>
    <div class="dice">
      <p class="play2">Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>
    <div class="btn">Click to play!</div>
    <h2>Refresh to Start Again.</h2>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
</footer>

</html>
